name: Backend PR Checks

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-pr.yml'

jobs:
  test-and-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    env:
      DS_DATABASE_URL: sqlite:///./test_check.db
      DS_DEBUG: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -v

      - name: Initialize database for drift check
        run: alembic upgrade head

      - name: Alembic drift check
        run: alembic check
