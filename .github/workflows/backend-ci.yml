name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test-and-migrate:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest -v
        env:
          DS_DATABASE_URL: sqlite:///./test.db
      
      - name: Run database migrations
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          alembic upgrade head
        env:
          DS_DATABASE_URL: ${{ secrets.DS_DATABASE_URL }}
      
      - name: Trigger Render deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: API Smoke Test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Starting smoke test for backend at $BACKEND_URL"
          MAX_RETRIES=12
          SLEEP_SECONDS=10
          
          ENDPOINTS=("/health" "/api/distributions")
          
          for endpoint in "${ENDPOINTS[@]}"; do
            echo "Checking $endpoint..."
            SUCCESS=false
            for ((i=1; i<=MAX_RETRIES; i++)); do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL$endpoint" || echo "000")
              if [ "$STATUS" == "200" ]; then
                echo "âœ… $endpoint returned HTTP 200"
                SUCCESS=true
                break
              else
                echo "Attempt $i: $endpoint returned HTTP $STATUS. Retrying in ${SLEEP_SECONDS}s..."
                sleep $SLEEP_SECONDS
              fi
            done
            
            if [ "$SUCCESS" = false ]; then
              echo "âŒ $endpoint failed smoke test after $MAX_RETRIES attempts"
              exit 1
            fi
          done
          echo "ðŸš€ All smoke tests passed!"
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
